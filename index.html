<!DOCTYPE HTML>
<html>
  <head>
    <title>NuIEEE</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <meta name="viewport" content="initial-scale=1" />
    <meta charset="UTF-8">
  </head>
  <body>
    <!-- BEGIN navigation -->
    <nav>
      <div class="container">
        <ul>
          <li><a href="#quemsomos">Quem somos?</a></li>

        </ul>

    <!-- END navigation -->

    <div class="events">

        </div>
        <!-- Workshop MongoDB -->
        <div class="event">
          <img src="images/mongodb.svg" height="150px">

          <div class="date">27 de Novembro</div>
        </div>

        <div class="event">
          <img src="images/git.svg" height="150px">

    <div class="contacts">
    </div>
